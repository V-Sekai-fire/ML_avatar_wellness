input_features:
  - name: bone_parent
    type: text
    level: char
    trainable: true
    preprocessing:
      tokenizer: gpt2bpe
      unknown_symbol: VRM_UNKNOWN_BONE
      fill_value: VRM_UNKNOWN_BONE
      missing_value_strategy: fill_with_mode
  - name: title
    type: text
    level: char
    trainable: true
    preprocessing:
      tokenizer: gpt2bpe
      unknown_symbol: VRM_UNKNOWN_TITLE
      fill_value: VRM_UNKNOWN_TITLE
      missing_value_strategy: fill_with_mode
  - name: author
    type: text
    level: char
    trainable: true
    preprocessing:
      tokenizer: gpt2bpe
      unknown_symbol: VRM_UNKNOWN_AUTHOR
      fill_value: VRM_UNKNOWN_AUTHOR
      missing_value_strategy: fill_with_mode
  - name: bone_hierarchy
    type: text
    trainable: true
    level: char
    trainable: true
    preprocessing:
      tokenizer: gpt2bpe
      unknown_symbol: VRM_UNKNOWN_BONE
      fill_value: VRM_UNKNOWN_BONE
      missing_value_strategy: fill_with_mode
  - name: bone_x_global_origin_in_meters
    type: numerical
  - name: bone_y_global_origin_in_meters
    type: numerical
  - name: bone_z_global_origin_in_meters
    type: numerical
  - name: bone_truncated_normalized_basis_axis_y_0
    type: numerical
  - name: bone_truncated_normalized_basis_axis_y_1
    type: numerical
  - name: bone_truncated_normalized_basis_axis_y_2
    type: numerical
  - name: bone_parent_x_global_origin_in_meters
    type: numerical
  - name: bone_parent_y_global_origin_in_meters
    type: numerical
  - name: bone_parent_z_global_origin_in_meters
    type: numerical
  - name: bone_parent_truncated_normalized_basis_axis_y_0
    type: numerical
  - name: bone_parent_truncated_normalized_basis_axis_y_1
    type: numerical
  - name: bone_parent_truncated_normalized_basis_axis_y_2
    type: numerical
output_features:
  - name: vrm_bone_category
    type: category
    level: char
    trainable: true
    num_fc_layers: 2
    output_size: 64
  - name: class
    type: category
    level: char
    dependencies:
        - vrm_bone_category
    loss:
      weight: 55
    trainable: true
    num_fc_layers: 1
    output_size: 64
preprocessing:
  stratify: vrm_bone_category